{{template "admin/public/header.html" .}}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Tag <small>分类，查找</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="table_data_tables.html#">选项1</a>
                                </li>
                                <li><a href="table_data_tables.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>名称</th>
                                    <th>时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            {{range .data}}
                                <tr class="">
                                    <td>{{.TagId}}</td>
                                    <td>{{.Name}}</td>
                                    <td>{{.TimeAdd}}</td>
                                    <td>

                                    </td>
                                </tr>
                            {{end}}
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
{{template "admin/public/footer.html" .}}
    <!-- Data Tables -->
    <script src="{{.__theme__}}js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="{{.__theme__}}js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function () {
            $('.dataTables-example').dataTable({iDisplayLength:50});
        });
    </script>
</body>
</html>
