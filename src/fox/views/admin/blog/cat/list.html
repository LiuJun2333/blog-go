{{template "admin/public/header.html" .}}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>栏目 <small>分类，查找</small></h5>
                        <div class="ibox-tools">
                            <a href="cat/add" class="btn btn-primary btn-xs" target="_blank">添加</a>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="table_data_tables.html#">选项1</a>
                                </li>
                                <li><a href="table_data_tables.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>名称</th>
                                    <th>备注</th>
                                    <th>删除</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            {{range .data}}
                                <tr class="">
                                    <td>{{.Id}}</td>
                                    <td>{{.Title}}</td>
                                    <td>{{.Remark}}</td>
                                    <td>{{.IsDel}}</td>
                                    <td>
                                        <div class="btn-group">
                                            <button data-toggle="dropdown" class="btn btn-primary btn-xs dropdown-toggle">操作 <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a href="cat/{{.Id}}" class="font-bold" target="_blank">修改</a>
                                                </li>
                                                <li class="divider"></li>
                                                <li><a href="cat/{{.Id}}">删除</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            {{end}}
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
{{template "admin/public/footer.html" .}}
    <!-- Data Tables -->
    <script src="{{.__theme__}}js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="{{.__theme__}}js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function () {
            $('.dataTables-example').dataTable({iDisplayLength:50});
        });
    </script>
</body>
</html>
