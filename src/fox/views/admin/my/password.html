<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>H+ 后台主题UI框架 - 表单验证 jQuery Validation</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="{{.__theme__}}favicon.ico">
    <link href="{{.__theme__}}css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="{{.__theme__}}css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="{{.__theme__}}css/animate.css" rel="stylesheet">
    <link href="{{.__theme__}}css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改密码</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#">选项1</a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="signupForm" action="?">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户名：</label>
                                <div class="col-sm-8">
                                    {{.username}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">名字：</label>
                                <div class="col-sm-8">
                                    {{.true_name}}
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">新密码：</label>
                                <div class="col-sm-8">
                                    <input id="password" name="password" class="form-control" type="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">确认密码：</label>
                                <div class="col-sm-8">
                                    <input id="confirm_password" name="confirm_password" class="form-control" type="password">
                                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请再次输入您的密码</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- 全局js -->
    <script src="{{.__theme__}}js/jquery.min.js?v=2.1.4"></script>
    <script src="{{.__theme__}}js/bootstrap.min.js?v=3.3.6"></script>
    <!-- 自定义js -->
    <script src="{{.__theme__}}js/content.js?v=1.0.0"></script>
    <!-- jQuery Validation plugin javascript-->
    <script src="{{.__theme__}}js/plugins/validate/jquery.validate.min.js"></script>
    <script src="{{.__theme__}}js/plugins/validate/messages_zh.min.js"></script>
    <script src="{{.__theme__}}js/plugins/layer/layer.min.js"></script>
    <script>
        $().ready(function () {
            // validate signup form on keyup and submit
            var icon = "<i class='fa fa-times-circle'></i> ";
            $("#signupForm").validate({
                rules: {
                    password: {
                        required: true,
                        minlength: 5
                    },
                    confirm_password: {
                        required: true,
                        minlength: 5,
                        equalTo: "#password"
                    },
                },
                messages: {
                    password: {
                        required: icon + "请输入您的密码",
                        minlength: icon + "密码必须5个字符以上"
                    },
                    confirm_password: {
                        required: icon + "请再次输入密码",
                        minlength: icon + "密码必须5个字符以上",
                        equalTo: icon + "两次输入的密码不一致"
                    },
                },
                submitHandler: function(form)
                {
//                    加载层
                var loading = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
                $.post(form.action,$(form).serialize(),function (data) {
                    layer.close(loading);
                    if(data.Code==1){
                        //提示层
                        layer.msg('操作成功！');
                        setTimeout(function () {
                            window.location.reload()
                        },1500)
                    }else{
                        parent.layer.alert(data.Info,{icon:2});
                    }
                },'json');
                    return false;
                }
            });
        });
    </script>
    <!--统计代码，可删除-->

</body>

</html>
